<!--
/**
 * Gene Driver Center
 * This block is also used a child in Masonry Driver Row & Driver Slider
 */
-->

<article class="pagebuilder-driver pagebuilder-driver--centered" attr="data.main.attributes" css="data.main.css" ko-style="Object.assign({}, data.main.style(), !data.desktop_image.attributes().src ? {} : {borderStyle: 'none'})">
    <div>
        <div class="pagebuilder-driver__inner"
             attr="data.inner.attributes"
             css="data.inner.css"
             ko-style="data.inner.style">
            <div class="pagebuilder-driver__content">
                <h3 if="data.heading.html"
                    attr="data.heading.attributes"
                    html="data.heading.html"></h3>
                <h4 if="data.heading_sub.html"
                    attr="data.heading_sub.attributes"
                    html="data.heading_sub.html"></h4>
                <p if="data.content.html"
                   attr="data.content.attributes"
                   html="data.content.html"></p>
                <div class="pagebuilder-driver__actions">
                    <a if="data.button.html"
                       attr="data.link.attributes" class="pagebuilder-driver__action pagebuilder-button-primary">
                    <span attr="data.button.attributes"
                          html="data.button.html"></span>
                    </a>
                </div>
            </div>
            <a attr="data.link.attributes" class="pagebuilder-driver__image">
                <picture if="data.desktop_image.attributes().src">
                    <source if="data.mobile_image.attributes().src"
                            attr="data.lazy_mobile_image.attributes"
                            media="(max-width: 768px)" />
                    <img attr="data.lazy_image.attributes"
                         css="data.desktop_image.css"
                         ko-style="data.lazy_image.style"
                         class="gene-lazy" />
                </picture>
            </a>
        </div>
    </div>
</article>
