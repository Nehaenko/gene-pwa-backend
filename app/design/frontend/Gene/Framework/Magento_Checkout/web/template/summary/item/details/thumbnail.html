<!--
/**
 * Summary Item - Thumbnail
 * Add CSS Class
 */
-->
<span class="product-image-container"
      data-bind="attr: {'style': 'height: ' + getHeight($parents[1]) + 'px; width: ' + getWidth($parents[1]) + 'px;' }">
    <span class="product-image-wrapper">
        <img class="product-image-photo"
             data-bind="attr: {'src': getSrc($parents[1]), 'width': getWidth($parents[1]), 'height': getHeight($parents[1]), 'title': getAlt($parents[1]) }" alt=""/>
    </span>
</span>
